<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallin H. Oaks</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    
    <style>
        /* Insert styles here, this is called an internal stylesheet  */

        * {
            box-sizing: border-box;
            margin: 0 auto;
        }
        body {
            background: #FFECD7;
            /* padding: 2% 100px 0 100px; */

        }

        #card {
            display: flex;
            flex-direction: column;
            width: 550px;
            background-color: #008db1;
            border: 5px solid #004e63;
            border-radius: 5%;
            margin-top: 50px;
            text-align: center;
            padding: 40px;
        }

        #title {
            color: #fffffe;
            font-family: Helvetica;
            font-size: 3em;
    
        }

        #subtitle {
            color: #91e4fb;
            font-family: Helvetica;
            font-size: 1.50em;
            text-decoration: none;
            margin: 2% 0% 2% 0%;
        }

        #portrait {
            max-width: 75%;
            border: 6px solid #fffffe ;
            align-self: center;
            margin: 3%;
        }

        #list {
            color: #fffffe;
            font-family: Helvetica;
            text-align: left;
            font-size: 1.75em;
        }

        #quote {
            color: #ffd783;
            font-family: 'Brush Script MT', 'Nanum Brush Script';
            font-size: 1.75em;
            margin: 5% 2% 10% 2%;
        }

    </style>
</head>
<body>
    <div id="card">
        <h1 id="title">Dallin H. Oaks</h1>
        <a href="https://churchofjesuschrist.org" id="subtitle">18th President of the Church of Jesus Christ of Latter-day Saints</a>
        <img id="portrait" src="images/Dallin H Oaks.png" alt="Portrait of Dallin H. Oaks">
        <ul id="list">
            <li>Born: Aug 12, 1932</li>
            <li>Apostle: May 3, 1984</li>
            <li>Prophet: Oct 14, 2025</li>
        </ul>
        <p id="quote">"Our lives of service and sacrifice are the most appropriate expressions of our commitment to serve the Master and our fellowmen."</p>
    </div>  
</body>
</html>
